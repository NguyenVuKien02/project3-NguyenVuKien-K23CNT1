<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${sanPham != null ? sanPham.ten : 'Chi tiết sản phẩm'}">Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header - giống home.html */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 0;
        }

        .header-main {
            max-width: 1200px;
            margin: 15px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .header-icons a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            padding: 0 4px;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .breadcrumb-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        /* Product Detail */
        .product-detail {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .product-main {
            background: white;
            border-radius: 10px;
            padding: 30px;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .product-image-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .product-main-image {
            width: 100%;
            height: 500px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .product-main-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-main-image.no-image {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .product-main-image i {
            font-size: 120px;
            color: #667eea;
        }

        .product-info-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .product-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }

        .meta-item i {
            color: #667eea;
        }

        .product-price-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .price-current {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .price-old {
            font-size: 20px;
            color: #999;
            text-decoration: line-through;
        }

        .sale-badge-big {
            background-color: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .stock-info {
            color: #28a745;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .quantity-selector label {
            font-weight: 500;
        }

        .quantity-input {
            display: flex;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .quantity-input button {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 18px;
        }

        .quantity-input button:hover {
            background: #f0f0f0;
        }

        .quantity-input input {
            width: 60px;
            height: 40px;
            border: none;
            text-align: center;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        /* Product Details Tabs */
        .product-details-tabs {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            line-height: 1.8;
            color: #555;
        }

        .tab-content.active {
            display: block;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .info-table td {
            padding: 12px 0;
        }

        .info-table td:first-child {
            font-weight: 500;
            width: 200px;
            color: #666;
        }

        /* Related Products */
        .related-products {
            background: white;
            border-radius: 10px;
            padding: 30px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-left: 15px;
            position: relative;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-card-image {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-card-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .product-card-info {
            padding: 15px;
        }

        .product-card-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
        }

        .product-card-price {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b6b;
        }
    </style>
    <link rel="stylesheet" href="/css/notification.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-main">
        <a href="/client/home" class="logo">
            <i class="fas fa-book-open"></i>
            <span>BookStore</span>
        </a>

        <div class="header-icons">
            <a href="/client/gio-hang" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Giỏ hàng</span>
                <span class="cart-count" th:text="${soLuongGioHang != null ? soLuongGioHang : 0}">0</span>
            </a>
            <a href="/logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </a>
        </div>
    </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb">
    <div class="breadcrumb-content">
        <a href="/client/home"><i class="fas fa-home"></i> Trang chủ</a>
        <span>/</span>
        <span th:text="${sanPham != null ? sanPham.ten : 'Sản phẩm'}">Sản phẩm</span>
    </div>
</div>

<!-- Product Detail -->
<div class="product-detail" th:if="${sanPham != null}">
    <div class="product-main">
        <!-- Image Section -->
        <div class="product-image-section">
            <div class="product-main-image"
                 th:classappend="${sanPham.anhDaiDien == null or sanPham.anhDaiDien.isEmpty()} ? 'no-image' : ''">
                <img th:if="${sanPham.anhDaiDien != null and !sanPham.anhDaiDien.isEmpty()}"
                     th:src="${sanPham.anhDaiDien}"
                     th:alt="${sanPham.ten}">
                <i th:if="${sanPham.anhDaiDien == null or sanPham.anhDaiDien.isEmpty()}"
                   class="fas fa-book"></i>
            </div>
        </div>

        <!-- Info Section -->
        <div class="product-info-section">
            <h1 th:text="${sanPham.ten}">Tên sản phẩm</h1>

            <div class="product-meta">
                <div class="meta-item">
                    <i class="fas fa-building"></i>
                    <span th:text="${sanPham.nhaXuatBan}">NXB</span>
                </div>
                <div class="meta-item" th:if="${sanPham.namXuatBan != null}">
                    <i class="fas fa-calendar"></i>
                    <span th:text="${sanPham.namXuatBan}">2023</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-tag"></i>
                    <span th:text="${sanPham.maSku}">SKU</span>
                </div>
            </div>

            <div class="product-price-box">
                <div class="price-row">
                    <span class="price-current" th:text="${#numbers.formatDecimal(sanPham.gia * 0.9, 0, 'COMMA', 0, 'POINT')} + '₫'">100,000₫</span>
                    <span class="price-old" th:text="${#numbers.formatDecimal(sanPham.gia, 0, 'COMMA', 0, 'POINT')} + '₫'">120,000₫</span>
                    <span class="sale-badge-big">-10%</span>
                </div>
                <div class="stock-info">
                    <i class="fas fa-check-circle"></i>
                    <span>Còn hàng: <strong th:text="${sanPham.soLuongTon}">100</strong> sản phẩm</span>
                </div>
            </div>

            <form th:action="@{/client/gio-hang/them}" method="post">
                <input type="hidden" name="sanPhamId" th:value="${sanPham.id}">

                <div class="quantity-selector">
                    <label>Số lượng:</label>
                    <div class="quantity-input">
                        <button type="button" onclick="decreaseQuantity()">-</button>
                        <input type="number" id="soLuong" name="soLuong" value="1" min="1" max="99">
                        <button type="button" onclick="increaseQuantity()">+</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cart-plus"></i>
                        Thêm vào giỏ hàng
                    </button>
                    <button type="button" class="btn btn-outline">
                        <i class="fas fa-heart"></i>
                        Yêu thích
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Product Details Tabs -->
    <div class="product-details-tabs">
        <div class="tabs">
            <button class="tab active" onclick="showTab('description')">Mô tả sản phẩm</button>
            <button class="tab" onclick="showTab('specifications')">Thông số kỹ thuật</button>
        </div>

        <div id="description" class="tab-content active">
            <p th:text="${sanPham.moTa != null ? sanPham.moTa : 'Chưa có mô tả'}">
                Mô tả sản phẩm...
            </p>
        </div>

        <div id="specifications" class="tab-content">
            <table class="info-table">
                <tr>
                    <td>Nhà xuất bản:</td>
                    <td th:text="${sanPham.nhaXuatBan}">-</td>
                </tr>
                <tr th:if="${sanPham.namXuatBan != null}">
                    <td>Năm xuất bản:</td>
                    <td th:text="${sanPham.namXuatBan}">-</td>
                </tr>
                <tr th:if="${sanPham.soTrang != null}">
                    <td>Số trang:</td>
                    <td th:text="${sanPham.soTrang}">-</td>
                </tr>
                <tr th:if="${sanPham.trongLuong != null}">
                    <td>Trọng lượng:</td>
                    <td th:text="${sanPham.trongLuong} + ' gram'">-</td>
                </tr>
                <tr th:if="${sanPham.ngonNgu != null}">
                    <td>Ngôn ngữ:</td>
                    <td th:text="${sanPham.ngonNgu}">-</td>
                </tr>
                <tr>
                    <td>Mã SKU:</td>
                    <td th:text="${sanPham.maSku}">-</td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Related Products -->
    <div class="related-products" th:if="${sanPhamLienQuan != null and !sanPhamLienQuan.isEmpty()}">
        <h2 class="section-title">Sản phẩm liên quan</h2>
        <div class="products-grid">
            <div class="product-card" th:each="sp : ${sanPhamLienQuan}"
                 th:onclick="'location.href=\'/client/san-pham/' + ${sp.id} + '\''">
                <div class="product-card-image">
                    <img th:if="${sp.anhDaiDien != null and !sp.anhDaiDien.isEmpty()}"
                         th:src="${sp.anhDaiDien}"
                         th:alt="${sp.ten}">
                    <i th:if="${sp.anhDaiDien == null or sp.anhDaiDien.isEmpty()}"
                       class="fas fa-book" style="font-size: 48px; color: #667eea;"></i>
                </div>
                <div class="product-card-info">
                    <h3 class="product-card-title" th:text="${sp.ten}">Tên sách</h3>
                    <div class="product-card-price" th:text="${#numbers.formatDecimal(sp.gia * 0.9, 0, 'COMMA', 0, 'POINT')} + '₫'">100,000₫</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function increaseQuantity() {
        let input = document.getElementById('soLuong');
        let value = parseInt(input.value);
        if (value < 99) {
            input.value = value + 1;
        }
    }

    function decreaseQuantity() {
        let input = document.getElementById('soLuong');
        let value = parseInt(input.value);
        if (value > 1) {
            input.value = value - 1;
        }
    }

    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // Show selected tab
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
    }
</script>
<script src="/js/cart.js"></script>
</body>
</html>
