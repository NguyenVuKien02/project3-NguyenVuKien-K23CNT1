<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 0;
        }

        .header-main {
            max-width: 1200px;
            margin: 15px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .header-icons a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            background: white;
            border-radius: 10px;
            padding: 25px 30px;
            margin-bottom: 25px;
        }

        .page-header h1 {
            font-size: 28px;
            color: #333;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .order-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-code {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .order-date {
            font-size: 14px;
            color: #666;
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-cho_xac_nhan {
            background: #fff3cd;
            color: #856404;
        }

        .status-dang_xu_ly {
            background: #cfe2ff;
            color: #084298;
        }

        .status-dang_giao {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-da_giao {
            background: #d4edda;
            color: #155724;
        }

        .status-da_huy {
            background: #f8d7da;
            color: #721c24;
        }

        .order-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-info {
            flex: 1;
        }

        .info-row {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            color: #999;
            min-width: 120px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .order-total {
            text-align: right;
        }

        .total-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .order-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 15px;
        }

        .empty-state a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-main">
        <a href="/client/home" class="logo">
            <i class="fas fa-book-open"></i>
            <span>BookStore</span>
        </a>
        <div class="header-icons">
            <a href="/client/home">
                <i class="fas fa-home"></i>
                <span>Trang chủ</span>
            </a>
            <a href="/logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</header>

<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-clipboard-list"></i> Đơn hàng của tôi</h1>
    </div>

    <div class="alert success" th:if="${message}">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}">Thông báo</span>
    </div>

    <div class="alert error" th:if="${error}">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}">Lỗi</span>
    </div>

    <div th:if="${danhSachDonHang != null and !danhSachDonHang.isEmpty()}">
        <div class="order-card" th:each="donHang : ${danhSachDonHang}">
            <div class="order-header">
                <div>
                    <div class="order-code" th:text="'Đơn hàng: ' + ${donHang.maDonHang}">Đơn hàng: DH20241217123456</div>
                    <div class="order-date" th:text="'Đặt ngày: ' + ${#temporals.format(donHang.ngayDat, 'dd/MM/yyyy HH:mm')}">
                        Đặt ngày: 17/12/2024 10:30
                    </div>
                </div>
                <span th:class="'status-badge status-' + ${donHang.trangThai}"
                      th:text="${donHang.trangThai == T(com.nvkproject3.model.DonHang.TrangThai).cho_xac_nhan ? 'Chờ xác nhận' :
                                     donHang.trangThai == T(com.nvkproject3.model.DonHang.TrangThai).dang_xu_ly ? 'Đang xử lý' :
                                     donHang.trangThai == T(com.nvkproject3.model.DonHang.TrangThai).dang_giao ? 'Đang giao' :
                                     donHang.trangThai == T(com.nvkproject3.model.DonHang.TrangThai).da_giao ? 'Đã giao' : 'Đã hủy'}">
                        Chờ xác nhận
                    </span>
            </div>

            <div class="order-body">
                <div class="order-info">
                    <div class="info-row">
                        <span class="info-label">Người nhận:</span>
                        <span class="info-value" th:text="${donHang.sdtNguoiNhan}">0123456789</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Địa chỉ:</span>
                        <span class="info-value" th:text="${donHang.diaChiGiaoHang}">Địa chỉ giao hàng</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Thanh toán:</span>
                        <span class="info-value" th:text="${donHang.phuongThucThanhToan}">Tiền mặt</span>
                    </div>
                </div>

                <div class="order-total">
                    <div class="total-label">Tổng tiền:</div>
                    <div class="total-amount" th:text="${#numbers.formatDecimal(donHang.tongTien, 0, 'COMMA', 0, 'POINT')} + '₫'">
                        100,000₫
                    </div>
                </div>
            </div>

            <div class="order-actions">
                <a th:href="@{'/client/don-hang/' + ${donHang.id}}" class="btn btn-primary">
                    <i class="fas fa-eye"></i> Xem chi tiết
                </a>

                <form th:if="${donHang.trangThai == T(com.nvkproject3.model.DonHang.TrangThai).cho_xac_nhan}"
                      th:action="@{/client/don-hang/huy}" method="post" style="display: inline;">
                    <input type="hidden" name="donHangId" th:value="${donHang.id}">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Bạn có chắc muốn hủy đơn hàng này?')">
                        <i class="fas fa-times"></i> Hủy đơn
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="empty-state" th:if="${danhSachDonHang == null or danhSachDonHang.isEmpty()}">
        <i class="fas fa-clipboard-list"></i>
        <h2>Chưa có đơn hàng nào</h2>
        <p>Bạn chưa đặt đơn hàng nào</p>
        <a href="/client/home">
            <i class="fas fa-shopping-bag"></i> Mua sắm ngay
        </a>
    </div>
</div>
</body>
</html>
