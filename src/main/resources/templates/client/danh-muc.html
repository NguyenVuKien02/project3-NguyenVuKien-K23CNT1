<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${danhMuc != null ? danhMuc.ten : 'Danh mục'}">Danh mục</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 0;
        }

        .header-main {
            max-width: 1200px;
            margin: 15px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        .search-box form {
            display: flex;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .search-box button {
            padding: 12px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .header-icons a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            padding: 0 4px;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .breadcrumb-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        /* Container with sidebar */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
        }

        /* Sidebar Filter */
        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .filter-item {
            display: block;
            padding: 8px 12px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-item:hover {
            background-color: #f8f9fa;
            color: #667eea;
            padding-left: 15px;
        }

        .filter-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 500;
        }

        .filter-item i {
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            min-height: 500px;
        }

        .page-header {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .page-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image.no-image {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .product-image i {
            font-size: 64px;
            color: #667eea;
        }

        .sale-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 40px;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .price-current {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .price-old {
            font-size: 13px;
            color: #999;
            text-decoration: line-through;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state i {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="/css/notification.css">
</head>
<body>
<header class="header">
    <div class="header-main">
        <a href="/client/home" class="logo">
            <i class="fas fa-book-open"></i>
            <span>BookStore</span>
        </a>

        <div class="search-box">
            <form th:action="@{/client/tim-kiem}" method="get">
                <input type="text" name="keyword" placeholder="Tìm kiếm sách...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <div class="header-icons">
            <a href="/client/don-hang" style="position: relative;">
                <i class="fas fa-clipboard-list"></i>
                <span>Đơn hàng</span>
                <span class="cart-count" th:if="${soDonHangCho > 0}" th:text="${soDonHangCho}">0</span>
            </a>
            <a href="/client/gio-hang" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Giỏ hàng</span>
                <span class="cart-count" th:text="${soLuongGioHang != null ? soLuongGioHang : 0}">0</span>
            </a>
            <a href="/logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</header>

<!-- Breadcrumb -->
<div class="breadcrumb">
    <div class="breadcrumb-content">
        <a href="/client/home"><i class="fas fa-home"></i> Trang chủ</a>
        <span>/</span>
        <span th:if="${danhMucCha != null}">
                <a th:href="@{'/client/danh-muc/' + ${danhMucCha.id}}" th:text="${danhMucCha.ten}">Danh mục cha</a>
                <span>/</span>
            </span>
        <span th:text="${danhMuc != null ? danhMuc.ten : 'Danh mục'}">Danh mục</span>
    </div>
</div>

<div class="container">
    <!-- Sidebar Filter -->
    <aside class="sidebar">
        <h3><i class="fas fa-filter"></i> Bộ lọc</h3>

        <!-- Chỉ hiển thị filter khi đang ở danh mục cha -->
        <div class="filter-section" th:if="${danhMucConList != null and !danhMucConList.isEmpty()}">
            <h4>Thể loại</h4>

            <!-- Tất cả -->
            <a th:href="@{'/client/danh-muc/' + ${danhMuc.id}}"
               class="filter-item"
               th:classappend="${locDanhMucConId == null} ? 'active' : ''">
                <i class="fas fa-th"></i>
                <span>Tất cả</span>
            </a>

            <!-- Các danh mục con -->
            <a th:each="dmCon : ${danhMucConList}"
               th:href="@{'/client/danh-muc/' + ${danhMuc.id} + '?loc=' + ${dmCon.id}}"
               class="filter-item"
               th:classappend="${locDanhMucConId != null and locDanhMucConId == dmCon.id} ? 'active' : ''">
                <i class="fas fa-angle-right"></i>
                <span th:text="${dmCon.ten}">Danh mục con</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>
                <i class="fas fa-folder-open"></i>
                <span th:if="${danhMucConDangLoc != null}" th:text="${danhMucConDangLoc.ten}"></span>
                <span th:if="${danhMucConDangLoc == null}" th:text="${danhMuc != null ? danhMuc.ten : 'Danh mục'}"></span>
            </h1>
            <div class="page-info">
                    <span>
                        Tìm thấy <strong th:text="${sanPhamList != null ? sanPhamList.size() : 0}">0</strong> sản phẩm
                    </span>
            </div>
        </div>

        <div class="product-grid" th:if="${sanPhamList != null and !sanPhamList.isEmpty()}">
            <div class="product-card" th:each="sp : ${sanPhamList}"
                 th:onclick="'location.href=\'/client/san-pham/' + ${sp.id} + '\''">
                <div class="product-image"
                     th:classappend="${sp.anhDaiDien == null or sp.anhDaiDien.isEmpty()} ? 'no-image' : ''">
                    <img th:if="${sp.anhDaiDien != null and !sp.anhDaiDien.isEmpty()}"
                         th:src="${sp.anhDaiDien}"
                         th:alt="${sp.ten}">
                    <i th:if="${sp.anhDaiDien == null or sp.anhDaiDien.isEmpty()}"
                       class="fas fa-book"></i>
                    <span class="sale-badge">-10%</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name" th:text="${sp.ten}">Tên sách</h3>
                    <div class="product-price">
                        <span class="price-current" th:text="${#numbers.formatDecimal(sp.gia * 0.9, 0, 'COMMA', 0, 'POINT')} + '₫'">100,000₫</span>
                        <span class="price-old" th:text="${#numbers.formatDecimal(sp.gia, 0, 'COMMA', 0, 'POINT')} + '₫'">120,000₫</span>
                    </div>
                    <form th:action="@{/client/gio-hang/them}" method="post" style="margin: 0;" onclick="event.stopPropagation();">
                        <input type="hidden" name="sanPhamId" th:value="${sp.id}">
                        <input type="hidden" name="soLuong" value="1">
                        <button type="submit" class="add-to-cart-btn">
                            <i class="fas fa-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${sanPhamList == null or sanPhamList.isEmpty()}">
            <i class="fas fa-box-open"></i>
            <h2>Chưa có sản phẩm nào</h2>
            <p>Danh mục này hiện chưa có sản phẩm</p>
        </div>
    </div>
</div>
<script src="/js/cart.js"></script>
</body>
</html>
