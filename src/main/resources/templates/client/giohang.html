<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng của bạn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 0;
        }

        .header-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .cart-items {
            background: white;
            border-radius: 10px;
            padding: 25px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr 150px 120px 80px;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .item-image {
            width: 100px;
            height: 130px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .item-info h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        .item-info p {
            font-size: 14px;
            color: #666;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .quantity-control {
            display: flex;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .quantity-control button {
            width: 35px;
            height: 35px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 16px;
        }

        .quantity-control button:hover {
            background: #f0f0f0;
        }

        .quantity-control input {
            width: 50px;
            height: 35px;
            border: none;
            text-align: center;
            font-size: 14px;
        }

        .item-remove button {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-summary {
            background: white;
            border-radius: 10px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .btn-checkout {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-checkout:hover {
            opacity: 0.9;
        }

        .btn-continue {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .empty-cart {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-cart i {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-cart h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-main">
        <a href="/client/home" class="logo">
            <i class="fas fa-book-open"></i>
            <span>BookStore</span>
        </a>
        <div>
            <a href="/logout" style="color: white; text-decoration: none;">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </div>
</header>

<div class="container">
    <h1 class="page-title"><i class="fas fa-shopping-cart"></i> Giỏ hàng của bạn</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <div th:if="${danhSachSanPham != null and !danhSachSanPham.isEmpty()}">
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item" th:each="item : ${danhSachSanPham}">
                    <div class="item-image">
                        <img th:if="${item.sanPham.anhDaiDien != null}"
                             th:src="${item.sanPham.anhDaiDien}"
                             th:alt="${item.sanPham.ten}">
                        <i th:if="${item.sanPham.anhDaiDien == null}"
                           class="fas fa-book" style="font-size: 40px; color: #667eea;"></i>
                    </div>

                    <div class="item-info">
                        <h3 th:text="${item.sanPham.ten}">Tên sách</h3>
                        <p th:text="${item.sanPham.nhaXuatBan}">NXB</p>
                    </div>

                    <div class="item-price" th:text="${#numbers.formatDecimal(item.sanPham.gia * 0.9, 0, 'COMMA', 0, 'POINT')} + '₫'">
                        100,000₫
                    </div>

                    <form th:action="@{/client/gio-hang/cap-nhat}" method="post" style="display: inline;">
                        <input type="hidden" name="chiTietId" th:value="${item.id}">
                        <div class="quantity-control">
                            <button type="submit" name="soLuong" th:value="${item.soLuong - 1}">-</button>
                            <input type="number" th:value="${item.soLuong}" readonly>
                            <button type="submit" name="soLuong" th:value="${item.soLuong + 1}">+</button>
                        </div>
                    </form>

                    <div class="item-remove">
                        <form th:action="@{/client/gio-hang/xoa}" method="post">
                            <input type="hidden" name="chiTietId" th:value="${item.id}">
                            <button type="submit" title="Xóa">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="cart-summary">
                <h2 class="summary-title">Tổng đơn hàng</h2>
                <div class="summary-row">
                    <span>Tạm tính:</span>
                    <span th:text="${#numbers.formatDecimal(tongTien, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
                </div>
                <div class="summary-row">
                    <span>Phí vận chuyển:</span>
                    <span>Miễn phí</span>
                </div>
                <div class="summary-total">
                    <span>Tổng cộng:</span>
                    <span th:text="${#numbers.formatDecimal(tongTien, 0, 'COMMA', 0, 'POINT')} + '₫'">0₫</span>
                </div>
                <a href="/client/thanh-toan" class="btn-checkout" style="text-decoration: none; display: block; text-align: center;">
                    <i class="fas fa-credit-card"></i> Tiến hành thanh toán
                </a>
                <a href="/client/home" class="btn-continue">
                    <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
                </a>
            </div>
        </div>
    </div>

    <div th:if="${danhSachSanPham == null or danhSachSanPham.isEmpty()}" class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <h2>Giỏ hàng trống</h2>
        <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
        <a href="/client/home" class="btn-checkout" style="margin: 20px auto; max-width: 300px; text-decoration: none;">
            Quay lại mua sắm
        </a>
    </div>
</div>
</body>
</html>
