<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - BookStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group label .required {
            color: #ff6b6b;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ff6b6b;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-fill.weak {
            width: 33%;
            background: #ff6b6b;
        }

        .strength-fill.medium {
            width: 66%;
            background: #ffd93d;
        }

        .strength-fill.strong {
            width: 100%;
            background: #4caf50;
        }

        .strength-text {
            font-size: 12px;
            color: #666;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="logo">
        <i class="fas fa-book-open"></i>
        <h1>Đăng ký</h1>
        <p>Tạo tài khoản mới tại BookStore</p>
    </div>

    <div class="alert success" th:if="${message}">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}">Thông báo</span>
    </div>

    <div class="alert error" th:if="${error}">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}">Lỗi</span>
    </div>

    <form th:action="@{/register}" method="post" id="registerForm">
        <div class="form-group">
            <label>Họ và tên <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" name="hoTen" id="hoTen" required
                       placeholder="Nhập họ và tên">
            </div>
            <div class="error-message" id="hoTenError"></div>
        </div>

        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" required
                       placeholder="example@email.com">
            </div>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label>Số điện thoại <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fas fa-phone"></i>
                <input type="tel" name="sdt" id="sdt" required
                       placeholder="0123456789" pattern="[0-9]{10}">
            </div>
            <div class="error-message" id="sdtError"></div>
        </div>

        <div class="form-group">
            <label>Mật khẩu <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" name="matKhau" id="matKhau" required
                       placeholder="Tối thiểu 6 ký tự">
            </div>
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            <div class="error-message" id="matKhauError"></div>
        </div>

        <div class="form-group">
            <label>Xác nhận mật khẩu <span class="required">*</span></label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" name="xacNhanMatKhau" id="xacNhanMatKhau" required
                       placeholder="Nhập lại mật khẩu">
            </div>
            <div class="error-message" id="xacNhanError"></div>
        </div>

        <button type="submit" class="btn-register">
            <i class="fas fa-user-plus"></i> Đăng ký
        </button>
    </form>

    <div class="login-link">
        Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
    </div>

    <div class="terms">
        Bằng việc đăng ký, bạn đã đồng ý với
        <a href="#">Điều khoản sử dụng</a> và
        <a href="#">Chính sách bảo mật</a> của BookStore
    </div>
</div>

<script>
    // Form validation
    const form = document.getElementById('registerForm');
    const hoTen = document.getElementById('hoTen');
    const email = document.getElementById('email');
    const sdt = document.getElementById('sdt');
    const matKhau = document.getElementById('matKhau');
    const xacNhanMatKhau = document.getElementById('xacNhanMatKhau');

    // Password strength checker
    matKhau.addEventListener('input', function() {
        const password = this.value;
        const strengthDiv = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        if (password.length > 0) {
            strengthDiv.classList.add('show');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Mật khẩu yếu';
                strengthText.style.color = '#ff6b6b';
            } else if (strength <= 3) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Mật khẩu trung bình';
                strengthText.style.color = '#ffd93d';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Mật khẩu mạnh';
                strengthText.style.color = '#4caf50';
            }
        } else {
            strengthDiv.classList.remove('show');
        }
    });

    // Form validation on submit
    form.addEventListener('submit', function(e) {
        let isValid = true;

        // Reset errors
        document.querySelectorAll('.error-message').forEach(el => {
            el.classList.remove('show');
        });
        document.querySelectorAll('input').forEach(el => {
            el.classList.remove('error');
        });

        // Validate name
        if (hoTen.value.trim().length < 2) {
            showError('hoTen', 'Họ tên phải có ít nhất 2 ký tự');
            isValid = false;
        }

        // Validate email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
            showError('email', 'Email không hợp lệ');
            isValid = false;
        }

        // Validate phone
        const phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(sdt.value)) {
            showError('sdt', 'Số điện thoại phải có 10 chữ số');
            isValid = false;
        }

        // Validate password
        if (matKhau.value.length < 6) {
            showError('matKhau', 'Mật khẩu phải có ít nhất 6 ký tự');
            isValid = false;
        }

        // Validate confirm password
        if (xacNhanMatKhau.value !== matKhau.value) {
            showError('xacNhan', 'Mật khẩu xác nhận không khớp');
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
        }
    });

    function showError(fieldName, message) {
        const input = document.getElementById(fieldName);
        const error = document.getElementById(fieldName + 'Error');

        input.classList.add('error');
        error.textContent = message;
        error.classList.add('show');
    }

    // Real-time validation
    xacNhanMatKhau.addEventListener('input', function() {
        const error = document.getElementById('xacNhanError');
        if (this.value && this.value !== matKhau.value) {
            showError('xacNhan', 'Mật khẩu xác nhận không khớp');
        } else {
            this.classList.remove('error');
            error.classList.remove('show');
        }
    });
</script>
</body>
</html>
