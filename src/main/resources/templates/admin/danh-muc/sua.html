<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin-layout :: head('Sửa danh mục')"></head>
<body>
<aside th:replace="admin/admin-layout :: sidebar('danh-muc')"></aside>

<main class="main-content">
    <div th:replace="admin/admin-layout :: header('Sửa danh mục', 'fas fa-folder-open')"></div>

    <!-- Breadcrumb -->
    <div style="display: flex; align-items: center; gap: 10px; padding: 15px 0; font-size: 14px; color: #666; margin-bottom: 20px;">
        <a href="/admin/dashboard" style="color: #667eea; text-decoration: none;"><i class="fas fa-home"></i> Dashboard</a>
        <i class="fas fa-chevron-right" style="font-size: 10px; color: #ccc;"></i>
        <a href="/admin/danh-muc" style="color: #667eea; text-decoration: none;">Danh mục</a>
        <i class="fas fa-chevron-right" style="font-size: 10px; color: #ccc;"></i>
        <span>Sửa</span>
    </div>

    <!-- Alert -->
    <div class="alert alert-error" th:if="${error}" style="margin-bottom: 20px;">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Form -->
    <div class="content-section" style="max-width: 800px;">
        <form th:action="@{'/admin/danh-muc/sua/' + ${danhMuc.id}}" method="post" th:object="${danhMuc}">
            <div style="display: grid; gap: 20px;">
                <!-- ID (readonly) -->
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                        ID
                    </label>
                    <input type="text" th:value="*{id}" readonly
                           style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; background: #f5f5f5; cursor: not-allowed;">
                </div>

                <!-- Tên danh mục -->
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                        Tên danh mục <span style="color: red;">*</span>
                    </label>
                    <input type="text" th:field="*{ten}" required
                           style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                </div>

                <!-- Danh mục cha -->
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                        Danh mục cha
                    </label>
                    <select th:field="*{danhMucChaId}"
                            style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        <option value="">-- Không có (Danh mục gốc) --</option>
                        <option th:each="dm : ${danhMucCha}"
                                th:value="${dm.id}"
                                th:text="${dm.ten}">Danh mục cha</option>
                    </select>
                    <small style="color: #999; font-size: 13px;">
                        <i class="fas fa-info-circle"></i>
                        Để trống nếu đây là danh mục gốc
                    </small>
                </div>

                <!-- Mô tả -->
                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                        Mô tả
                    </label>
                    <textarea th:field="*{moTa}" rows="4"
                              style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; resize: vertical;"></textarea>
                </div>
            </div>

            <!-- Buttons -->
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i class="fas fa-save"></i> Cập nhật
                </button>
                <a href="/admin/danh-muc" class="btn btn-secondary" style="flex: 1; text-align: center;">
                    <i class="fas fa-times"></i> Hủy
                </a>
            </div>
        </form>
    </div>

    <!-- Warning Card -->
    <div style="max-width: 800px; margin-top: 20px; background: #fff3e0; border-left: 4px solid #ff9800; padding: 15px; border-radius: 8px;">
        <h4 style="margin: 0 0 10px 0; color: #f57c00; font-size: 15px;">
            <i class="fas fa-exclamation-triangle"></i> Lưu ý khi sửa danh mục
        </h4>
        <ul style="margin: 0; padding-left: 20px; color: #555; font-size: 14px; line-height: 1.8;">
            <li>Không thể đặt danh mục làm con của chính nó</li>
            <li>Không thể xóa danh mục nếu có danh mục con</li>
            <li>Thay đổi cấu trúc có thể ảnh hưởng đến hiển thị sản phẩm</li>
        </ul>
    </div>
</main>
</body>
</html>
