<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin-layout :: head('Sửa sản phẩm')"></head>
<body>
<!-- Sidebar -->
<aside th:replace="admin/admin-layout :: sidebar('san-pham')"></aside>

<!-- Main Content -->
<main class="main-content">
    <!-- Header -->
    <div th:replace="admin/admin-layout :: header('Sửa sản phẩm', 'fas fa-edit')"></div>

    <!-- Breadcrumb -->
    <div style="display: flex; align-items: center; gap: 10px; padding: 15px 0; font-size: 14px; color: #666; margin-bottom: 20px;">
        <a href="/admin/dashboard" style="color: #667eea; text-decoration: none;">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <i class="fas fa-chevron-right" style="font-size: 10px; color: #ccc;"></i>
        <a href="/admin/san-pham" style="color: #667eea; text-decoration: none;">Sản phẩm</a>
        <i class="fas fa-chevron-right" style="font-size: 10px; color: #ccc;"></i>
        <span>Sửa sản phẩm</span>
    </div>

    <!-- Form -->
    <form th:action="@{'/admin/san-pham/sua/' + ${sanPham.id}}" method="post" id="productForm">
        <div style="display: grid; grid-template-columns: 1fr 400px; gap: 25px;">
            <!-- Left Column -->
            <div>
                <!-- Basic Info Card -->
                <div style="background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 20px;">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; border-radius: 12px 12px 0 0;">
                        <h3 style="font-size: 16px; margin: 0;">
                            <i class="fas fa-info-circle"></i> Thông tin cơ bản
                        </h3>
                    </div>
                    <div style="padding: 25px;">
                        <!-- Product Name -->
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                <i class="fas fa-tag"></i> Tên sản phẩm <span style="color: #ff6b6b;">*</span>
                            </label>
                            <input type="text" name="ten" required th:value="${sanPham.ten}"
                                   style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        </div>

                        <!-- SKU -->
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                <i class="fas fa-barcode"></i> Mã SKU
                            </label>
                            <input type="text" name="maSku" th:value="${sanPham.maSku}"
                                   style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        </div>

                        <!-- Price & Stock -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                    <i class="fas fa-money-bill-wave"></i> Giá (₫) <span style="color: #ff6b6b;">*</span>
                                </label>
                                <input type="number" name="gia" required min="0" step="1000" th:value="${sanPham.gia}"
                                       style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                    <i class="fas fa-boxes"></i> Tồn kho <span style="color: #ff6b6b;">*</span>
                                </label>
                                <input type="number" name="soLuongTon" required min="0" th:value="${sanPham.soLuongTon}"
                                       style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                        </div>

                        <!-- Category with Hierarchy -->
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                <i class="fas fa-folder"></i> Danh mục
                                <span style="color: #667eea; font-weight: 400; font-size: 12px;">(chọn danh mục cha và con)</span>
                            </label>

                            <div style="border: 2px solid #e0e0e0; border-radius: 8px; padding: 15px; background: #f8f9fa; max-height: 400px; overflow-y: auto;">
                                <!-- Render danh mục theo cấu trúc cha-con -->
                                <div th:each="parentDm : ${danhMucList}" th:if="${parentDm.danhMucChaId == null}">
                                    <!-- Danh mục cha -->
                                    <div style="margin-bottom: 15px;">
                                        <label style="display: flex; align-items: center; padding: 10px; background: white; border-radius: 6px; cursor: pointer; font-weight: 600;"
                                               onmouseover="this.style.background='#e3f2fd'"
                                               onmouseout="this.style.background='white'">
                                            <input type="checkbox"
                                                   name="danhMucIds"
                                                   th:value="${parentDm.id}"
                                                   th:data-parent="true"
                                                   th:checked="${sanPham.danhMucs != null and sanPham.danhMucs.contains(parentDm)}"
                                                   onchange="handleParentChange(this)"
                                                   style="width: 18px; height: 18px; margin-right: 10px; cursor: pointer;">
                                            <i class="fas fa-folder" style="margin-right: 8px; color: #667eea;"></i>
                                            <span th:text="${parentDm.ten}">Danh mục cha</span>
                                        </label>

                                        <!-- Danh mục con -->
                                        <div th:if="${parentDm.danhMucCons != null and !parentDm.danhMucCons.isEmpty()}"
                                             style="margin-left: 35px; margin-top: 8px;">
                                            <div th:each="childDm : ${parentDm.danhMucCons}" style="margin-bottom: 5px;">
                                                <label style="display: flex; align-items: center; padding: 8px 12px; border-radius: 4px; cursor: pointer;"
                                                       onmouseover="this.style.background='#f5f5f5'"
                                                       onmouseout="this.style.background='transparent'">
                                                    <input type="checkbox"
                                                           name="danhMucIds"
                                                           th:value="${childDm.id}"
                                                           th:data-parent-id="${parentDm.id}"
                                                           th:checked="${sanPham.danhMucs != null and sanPham.danhMucs.contains(childDm)}"
                                                           onchange="handleChildChange(this)"
                                                           style="width: 16px; height: 16px; margin-right: 10px; cursor: pointer;">
                                                    <i class="fas fa-angle-right" style="margin-right: 8px; color: #999; font-size: 12px;"></i>
                                                    <span th:text="${childDm.ten}" style="font-size: 14px;">Danh mục con</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div style="margin-top: 10px; padding: 10px; background: #e3f2fd; border-radius: 6px; font-size: 13px; color: #0277bd;">
                                <i class="fas fa-info-circle"></i>
                                <strong>Lưu ý:</strong> Khi chọn danh mục con, danh mục cha sẽ tự động được chọn. Không thể chọn con của nhiều cha khác nhau cùng lúc.
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                <i class="fas fa-align-left"></i> Mô tả
                            </label>
                            <textarea name="moTa" rows="5" th:text="${sanPham.moTa}"
                                      style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; resize: vertical;"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Publishing Info -->
                <div style="background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; border-radius: 12px 12px 0 0;">
                        <h3 style="font-size: 16px; margin: 0;">
                            <i class="fas fa-book"></i> Thông tin xuất bản
                        </h3>
                    </div>
                    <div style="padding: 25px;">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                <i class="fas fa-building"></i> Nhà xuất bản
                            </label>
                            <input type="text" name="nhaXuatBan" th:value="${sanPham.nhaXuatBan}"
                                   style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                        </div>

                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px;">
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                    <i class="fas fa-calendar-alt"></i> Năm XB
                                </label>
                                <input type="number" name="namXuatBan" min="1900" max="2100" th:value="${sanPham.namXuatBan}"
                                       style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                    <i class="fas fa-file-alt"></i> Số trang
                                </label>
                                <input type="number" name="soTrang" min="1" th:value="${sanPham.soTrang}"
                                       style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                    <i class="fas fa-weight"></i> Trọng lượng (g)
                                </label>
                                <input type="number" name="trongLuong" min="0" step="0.01" th:value="${sanPham.trongLuong}"
                                       style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                            </div>
                        </div>

                        <div>
                            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                                <i class="fas fa-language"></i> Ngôn ngữ
                            </label>
                            <select name="ngonNgu" style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                                <option value="">-- Chọn --</option>
                                <option value="Tiếng Việt" th:selected="${sanPham.ngonNgu == 'Tiếng Việt'}">Tiếng Việt</option>
                                <option value="Tiếng Anh" th:selected="${sanPham.ngonNgu == 'Tiếng Anh'}">Tiếng Anh</option>
                                <option value="Tiếng Nhật" th:selected="${sanPham.ngonNgu == 'Tiếng Nhật'}">Tiếng Nhật</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Image (giữ nguyên code cũ) -->
            <div>
                <div style="background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);">
                    <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; border-radius: 12px 12px 0 0;">
                        <h3 style="font-size: 16px; margin: 0;">
                            <i class="fas fa-image"></i> Hình ảnh
                        </h3>
                    </div>
                    <div style="padding: 20px;">
                        <input type="hidden" name="anhDaiDien" id="anhDaiDien" th:value="${sanPham.anhDaiDien}">

                        <!-- Image Preview -->
                        <div id="imagePreview"
                             th:style="${sanPham.anhDaiDien != null and !sanPham.anhDaiDien.isEmpty()} ? 'display: block;' : 'display: none;'"
                             style="position: relative; border-radius: 10px; overflow: hidden; border: 2px solid #e0e0e0;">
                            <img id="previewImg" th:src="${sanPham.anhDaiDien}" style="width: 100%; display: block;">
                        </div>
                        <div id="noImagePreview"
                             th:style="${sanPham.anhDaiDien == null or sanPham.anhDaiDien.isEmpty()} ? 'display: flex;' : 'display: none;'"
                             style="height: 300px; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999;">
                            <i class="fas fa-image" style="font-size: 60px; margin-bottom: 10px;"></i>
                            <p>Chưa có ảnh</p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
                    <button type="submit"
                            style="width: 100%; padding: 14px; background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%); color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="fas fa-save"></i> Cập nhật
                    </button>
                    <a href="/admin/san-pham"
                       style="width: 100%; padding: 14px; background: #f5f7fa; color: #666; border-radius: 8px; font-size: 15px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                </div>
            </div>
        </div>
    </form>
</main>

<script>
    // Xử lý khi chọn danh mục cha
    function handleParentChange(parentCheckbox) {
        const parentId = parentCheckbox.value;
        const isChecked = parentCheckbox.checked;

        // Nếu bỏ chọn cha → bỏ chọn tất cả con
        if (!isChecked) {
            const children = document.querySelectorAll(`input[data-parent-id="${parentId}"]`);
            children.forEach(child => {
                child.checked = false;
            });
        }
    }

    // Xử lý khi chọn danh mục con
    function handleChildChange(childCheckbox) {
        const parentId = childCheckbox.getAttribute('data-parent-id');
        const isChecked = childCheckbox.checked;

        if (isChecked) {
            // 1. Tự động chọn danh mục cha
            const parentCheckbox = document.querySelector(`input[value="${parentId}"][data-parent="true"]`);
            if (parentCheckbox) {
                parentCheckbox.checked = true;
            }

            // 2. Bỏ chọn TẤT CẢ các danh mục con của cha khác
            const allChildren = document.querySelectorAll('input[data-parent-id]');
            allChildren.forEach(child => {
                const childParentId = child.getAttribute('data-parent-id');
                if (childParentId !== parentId && child.checked) {
                    child.checked = false;
                }
            });

            // 3. Bỏ chọn tất cả các cha khác
            const allParents = document.querySelectorAll('input[data-parent="true"]');
            allParents.forEach(parent => {
                if (parent.value !== parentId && parent.checked) {
                    parent.checked = false;
                }
            });
        }
    }

    // Validation trước khi submit
    document.getElementById('productForm').addEventListener('submit', function(e) {
        const checkedCategories = document.querySelectorAll('input[name="danhMucIds"]:checked');

        if (checkedCategories.length === 0) {
            e.preventDefault();
            alert('⚠️ Vui lòng chọn ít nhất một danh mục!');
            return false;
        }

        // Kiểm tra có chọn con của nhiều cha khác nhau không
        const parentIds = new Set();
        checkedCategories.forEach(checkbox => {
            const parentId = checkbox.getAttribute('data-parent-id');
            if (parentId) {
                parentIds.add(parentId);
            }
        });

        if (parentIds.size > 1) {
            e.preventDefault();
            alert('⚠️ Không thể chọn danh mục con của nhiều danh mục cha khác nhau!\n\nVui lòng chỉ chọn từ một nhóm (Manga HOẶC Light Novel).');
            return false;
        }

        return true;
    });
</script>
</body>
</html>
